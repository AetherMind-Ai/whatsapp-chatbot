<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #qrImage {
            width: 300px;
            height: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Scan the QR code to login to WhatsApp</h1>
    <div>
        <!-- QR code will be displayed here -->
        <img src="" alt="QR Code" id="qrImage">
    </div>

    <script>
        // Function to update the QR code image on page load
        window.onload = () => {
            const qrImage = document.getElementById('qrImage');
            qrImage.src = "https://whatsapp-chatbot-jet.vercel.app/qr.png";  // URL for the QR code
        };

        // Check WhatsApp connection status every 5 seconds
        setInterval(() => {
            fetch('https://whatsapp-chatbot-jet.vercel.app/status')  // URL for the status endpoint
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'connected') {
                        alert('WhatsApp is connected!');
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }, 5000); // Check every 5 seconds
    </script>
</body>
</html>
