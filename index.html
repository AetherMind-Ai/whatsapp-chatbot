<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #qrImage {
            width: 300px;
            height: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Scan the QR code to login to WhatsApp</h1>
    <div>
        <!-- QR code will be displayed here -->
        <img src="" alt="QR Code" id="qrImage">
    </div>

    <script>
        // This function will update the QR code image when the page loads
        window.onload = () => {
            // Select the image element where the QR code will be displayed
            const qrImage = document.getElementById('qrImage');
            // Set the QR code image source URL
            qrImage.src = "https://whatsapp-chatbot-jet.vercel.app/qr.png";  // QR code image hosted on your server
        };

        // Check WhatsApp connection status every 5 seconds
        setInterval(() => {
            // Fetch the status from the server
            fetch('https://whatsapp-chatbot-jet.vercel.app/status')  // Endpoint that checks WhatsApp connection status
                .then(response => response.json())  // Parse the JSON response
                .then(data => {
                    // Check if the status is "connected"
                    if (data.status === 'connected') {
                        alert('WhatsApp is connected!');
                    }
                })
                .catch(error => {
                    // Log errors if the fetch request fails
                    console.error('Error fetching status:', error);
                });
        }, 5000); // Repeat every 5 seconds
    </script>
</body>
</html>
